<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction - Input Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Heart Disease Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/index">Predict</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container mt-5">
        <h2 class="text-center">Enter Your Details</h2>
        <p class="text-center text-muted">Provide the required medical details to predict your heart health status.</p>

        <form action="/result" method="POST" class="p-4 shadow-lg rounded bg-light">
            <div class="row g-3">

                <h4 class="text-primary">Demographic</h4>

                <div class="col-md-4">
                    <label for="male" class="form-label">Male:</label>
                    <select class="form-select" id="male" name="male">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                <div class="col-md-4">
                    <label for="education" class="form-label">Education:</label>
                    <select class="form-select" id="education" name="education">
                        <option value="1">High School</option>
                        <option value="2">Graduate</option>
                        <option value="3">Post-Graduate/MBA</option>
                        <option value="4">Doctorate</option>
                    </select>
                </div>

                <h4 class="text-primary mt-4">Medical History</h4>

                <div class="col-md-4">
                    <label for="smoker" class="form-label">Current Smoker:</label>
                    <select class="form-select" id="smoker" name="smoker">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="cigs" class="form-label">Cigs Per Day:</label>
                    <input type="number" class="form-control" id="cigs" name="cigs" required>
                </div>
                <div class="col-md-4">
                    <label for="meds" class="form-label">BPMeds:</label>
                    <select class="form-select" id="meds" name="meds">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="Stroke" class="form-label">Prevalent Stroke:</label>
                    <select class="form-select" id="Stroke" name="Stroke">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="Hyp" class="form-label">Prevalent Hypertension:</label>
                    <select class="form-select" id="Hyp" name="Hyp">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="diabetes" class="form-label">Diabetes:</label>
                    <select class="form-select" id="diabetes" name="diabetes">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <h4 class="text-primary mt-4">Medical Current</h4>

                <div class="col-md-4">
                    <label for="chol" class="form-label">Total Cholesterol:</label>
                    <input type="number" class="form-control" id="chol" name="chol" required>
                </div>
                <div class="col-md-4">
                    <label for="sys" class="form-label">Systolic BP:</label>
                    <input type="number" class="form-control" id="sys" name="sys" required>
                    <a href="https://www.webmd.com/hypertension-high-blood-pressure/guide/diastolic-and-systolic-blood-pressure-know-your-numbers" class="d-block">Confused? Click here</a>
                </div>
                <div class="col-md-4">
                    <label for="dia" class="form-label">Diastolic BP:</label>
                    <input type="number" class="form-control" id="dia" name="dia" required>
                </div>
                <div class="col-md-4">
                    <label for="BMI" class="form-label">BMI:</label>
                    <input type="number" class="form-control" id="BMI" name="BMI" required>
                    <a href="https://www.nhlbi.nih.gov/health/educational/lose_wt/BMI/bmicalc.htm" class="d-block">Calculate BMI Here</a>
                </div>
                <div class="col-md-4">
                    <label for="heart-rate" class="form-label">Heart Rate:</label>
                    <input type="number" class="form-control" id="heart-rate" name="heart-rate" required>
                </div>
                <div class="col-md-4">
                    <label for="glucose" class="form-label">Glucose:</label>
                    <input type="number" class="form-control" id="glucose" name="glucose" required>
                </div>

                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Predict</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3 bg-light">
        <p>&copy; 2025 Heart Prediction App | Health Awareness</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
